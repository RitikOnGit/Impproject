<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Position Button</title>
  <style>
    #randomButton {
  position: absolute;
  padding: 10px 20px;
  background-color: #007bff;
  color: white;
  border: none;
  cursor: pointer;
  transition: 0.3s ease-in-out;
}
/* New comment */

  </style>
</head>
<body>
  <button id="randomButton">Hover Me!</button>
  
  <script>
function setRandomPosition() {
  const button = document.getElementById('randomButton');
  const randomX = Math.random() * (window.innerWidth - button.offsetWidth);
  const randomY = Math.random() * (window.innerHeight - button.offsetHeight);
  
  button.style.left = `${randomX}px`;
  button.style.top = `${randomY}px`;
}

const button = document.getElementById('randomButton');
button.addEventListener('mouseenter', setRandomPosition);

  </script>
</body>
</html>
